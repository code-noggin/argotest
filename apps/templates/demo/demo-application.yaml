apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  revisionHistoryLimit: 2
  source:
    helm:
      valueFiles:
        - ops-values/values.yaml
        - ops-values/observability/values.yaml
      parameters: []
    path: continuous-delivery-usecase/argocd-pipeline/applications/demo
    repoURL: git@github.kyndryl.net:pstatham/sandbox.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
