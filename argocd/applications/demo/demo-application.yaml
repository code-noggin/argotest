apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  revisionHistoryLimit: 2
  source:
    helm:
      valueFiles:
        - ops-values/values.yaml
        - ops-values/observability/values.yaml
      parameters: []
    path: apps/demo
    repoURL: git@github.com:code-noggin/argotest.git
    targetRevision: HEAD
  syncPolicy:
    automated: null
